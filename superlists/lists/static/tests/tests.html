<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Javascript tests</title>
        <link rel="stylesheet" href="../../../superlists/static/tests/qunit.css">
    </head>

    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture">
            <form>
                <input type="text" />
                <div class="has-error">에러 텍스트</div>
            </form>
        </div>

        <script src="http://code.jquery.com/jquery.min.js"></script>
        <script src="../../../superlists/static/tests/qunit.js"></script>
        <script src="../list.js"></script>
        <script>
    /* global $, test, equal */

    test("키 입력 시에 에러가 숨겨져야 한다", function () {
        $('input').trigger('keypress');
        equal($('.has-error').is(':visible'), false);
    });

    test("키 입력이 없으면 에러가 숨겨지지 않는다", function () {
        equal($('.has-error').is(':visible'), true);
    });

        </script>
    </body>
</html>
